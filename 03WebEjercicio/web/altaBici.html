<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Bicicleta</title>
    </head>
    <body>
    <p>Alta</p>

        <form method="post" action="/altaBicicleta">
            <label for="id">ID:</label>
            <input id="id"  name="id" type ="number">
            <br><br>
            <label for="color">Color:</label>
            <input id="color"  name="color" type ="text" maxlength="10">
            <br><br>
            <label for="marca">Marca:</label>
            <input id="marca"  name="marca" type ="text" maxlength="20">
            <br><br>
            <label for="rodada">Rodada:</label>
            <input id="rodada"  name="rodada" type ="text" maxlength="20">
            <br><br>
            <label for="tipo">Tipo:</label>
            <input id="tipo"  name="tipo" type ="text" maxlength="20">
            <br><br>
            <button type="submit">Alta Bicicleta</button>
            <br><br>
            <a href="menu.html">Menu Principal</a>
        </form>
    </body>
</html>
