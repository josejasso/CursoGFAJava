<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Motocicleta</title>
    </head>
    <body>
    <p>Alta</p>

        <form method="post" action="/altaMoto">
            <label for="id">ID:</label>
            <input id="id"  name="id" type ="number">
            <br><br>
            <label for="color">Color:</label>
            <input id="color"  name="color" type ="text" maxlength="10">
            <br><br>
            <label for="marca">Marca:</label>
            <input id="marca"  name="marca" type ="text" maxlength="20">
            <br><br>
            <label for="modelo">Modelo:</label>
            <input id="modelo"  name="modelo" type ="text" maxlength="20">
            <br><br>
            <label for="transmision">Transmision:</label>
            <input id="transmision"  name="transmision" type ="text" maxlength="20">
            <br><br>
            <button type="submit">Alta Motocicleta</button>
            <br><br>
            <a href="menu.html">Menu Principal</a>
        </form>
    </body>
</html>
