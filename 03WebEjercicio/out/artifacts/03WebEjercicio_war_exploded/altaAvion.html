<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registro de Avion</title>
    </head>
    <body>
    <p>Alta</p>

        <form method="post" action="/altaAvion">
            <label for="id">ID:</label>
            <input id="id"  name="id" type ="number">
            <br><br>
            <label for="color">Color:</label>
            <input id="color"  name="color" type ="text" maxlength="10">
            <br><br>
            <label for="marca">Marca:</label>
            <input id="marca"  name="marca" type ="text" maxlength="20">
            <br><br>
            <label for="capacidadTanque">Capacidad Tanque (Litros):</label>
            <input id="capacidadTanque"  name="capacidadTanque" type ="text" maxlength="20">
            <br><br>
            <label for="lineaAerea">Linea Aerea:</label>
            <input id="lineaAerea"  name="lineaAerea" type ="text" maxlength="20">
            <br><br>
            <button type="submit">Alta Avion</button>
            <br><br>
            <a href="menu.html">Menu Principal</a>
        </form>
    </body>
</html>
